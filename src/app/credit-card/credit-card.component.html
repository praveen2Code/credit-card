<h1 class="bd-title" id="content">Credit Card Number</h1>
<br />
<form *ngIf="userFormGroup" [formGroup]="userFormGroup">
  <div class="form-group">
    <label>Card Number*</label> &nbsp;
    <span>
      <input
        type="text"
        class="inputs"
        formControlName="creditCardNumber"
        autocomplete="off"
        maxlength="4"
        pattern="\d{4}"
        aria-describedby="cardNumber"
        title="First four digits"
        required
      />&nbsp;
      <input
        type="text"
        class="inputs"
        formControlName="creditCardNumber"
        autocomplete="off"
        maxlength="4"
        pattern="\d{4}"
        aria-describedby="cardNumber"
        title="First four digits"
        required
      />&nbsp;
      <input
        type="text"
        class="inputs"
        formControlName="creditCardNumber"
        autocomplete="off"
        maxlength="4"
        pattern="\d{4}"
        aria-describedby="cardNumber"
        title="First four digits"
        required
      />&nbsp;
      <input
        type="text"
        class="inputs"
        formControlName="creditCardNumber"
        autocomplete="off"
        maxlength="4"
        pattern="\d{4}"
        aria-describedby="cardNumber"
        title="First four digits"
        required
      />&nbsp;
    </span>
    <!-- <small class="form-text text-muted">Enter Card No<br/></small> -->
    <small
      class="form-text text-danger"
      *ngIf="userFormGroup.controls.creditCardNumber.errors"
      >{{ userFormGroup.controls.creditCardNumber.errors.creditCard.message
      }}<br
    /></small>
  </div>
  <button [disabled]="!userFormGroup.valid" class="btn btn-primary">
    Submit
  </button>
</form>
